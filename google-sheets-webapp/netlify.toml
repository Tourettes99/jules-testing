# Basic Netlify configuration for a Create React App

[build]
  # Command to build the site
  command = "npm run build"

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build/"

  # Optional: Environment variables (if any are needed for the build process)
  # [build.environment]
  #   REACT_APP_SOME_VARIABLE = "some_value"

# Optional: Redirects and rewrites
# For a Single Page Application (SPA) like Create React App,
# a common redirect rule is to serve index.html for any path not found,
# allowing client-side routing to handle it.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
EOF
